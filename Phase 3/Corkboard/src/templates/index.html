{% extends "base.html" %}

{% block content %}
    <h1>Recent Corkboard Updates</h1>
    <button>Popular Tags</button>
    {% for update in updates %}
    <div><p>{{ update.title }}</p></div>
    {% endfor %}
    <h1>My Corkboards</h1>
    <button>Add Corkboard</button>
    {% for corkboard in corkboards %}
    <div><p>{{ corkboard.title }}</p></div>
    {% endfor %}
{% endblock %}
