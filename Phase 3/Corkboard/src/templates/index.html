{% extends "base.html" %}

{% block content %}
    <h1>Welcome, {{ user.first_name }} {{ user.last_name }}!</h1>
    <hr>

    <h2>Recent Corkboard Updates</h2>
    <button>Popular Tags</button>
    {% for update in updates %}
    <div><p>{{ update.title }}</p></div>
    {% endfor %}

    <h2>My Corkboards</h2>
    <a href="{{ url_for('add_corkboard') }}"><input type="button" value="Add Corkboard"></a>
    {% for corkboard in corkboards %}
    <div><p>{{ corkboard.title }}</p></div>
    {% endfor %}
{% endblock %}
